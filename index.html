<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Javascript Roguelike</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body class="layout-row">
        <div class="layout-column flex">
            <div id="screen" class="flex"></div>
            <div id="commands" class="layout-row">
                <div id="movement" class="layout-row layout-align-start-center layout-wrap">
                    <div class="flex-item-container">
                        <button type="button" id="west">&#8592;</button>
                    </div>
                    <div class="buttonstacker floater">
                        <div class="flex-item-container">
                            <button type="button" id="north">&#8593;</button>
                        </div>
                        <div class="flex-item-container">
                            <button type="button" id="south">&#8595;</button>
                        </div>
                    </div>
                    <div class="flex-item-container">
                        <button id ="east">&#8594;</button>
                    </div>
                    <div class="layout-row layout-align-start-center">
                        <div>
                            <div class="flex-item-container">
                                <button type="button" id="up">&#8625;</button>
                            </div>
                            <div class="flex-item-container">
                                <button type="button" id="down">&#8627;</button>
                            </div>
                        </div>
                        <div>
                            <div class="flex-item-container">
                                <button type="button" id="ok">&#10004;</button>
                            </div>
                            <div class="flex-item-container">
                                <button type="button" id="cancel">&#10006;</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="other" class="layout-row layout-align-start-center layout-wrap">
                    <div class="flex-item-container">
                        <button type="button" id="inventory">Inv</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="status">Stat</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="eat">Eat</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="wield">Weap</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="wear">Wear</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="get">Get</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="drop">Drop</button>
                    </div>
                    <div class="flex-item-container">
                        <button type="button" id="use">Use</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="log"></div>
        <script src="assets/rot.min.js"></script>
        <script src="assets/sprintf.min.js"></script>
        <script src="assets/game.js"></script>
        <script src="assets/utilities.js"></script>
        <script src="assets/geometry.js"></script>
        <script src="assets/screens.js"></script>
        <script src="assets/glyph.js"></script>
        <script src="assets/dynamicglyph.js"></script>
        <script src="assets/tile.js"></script>
        <script src="assets/builder.js"></script>
        <script src="assets/map.js"></script>
        <script src="assets/entity.js"></script>
        <script src="assets/entitymixins.js"></script>
        <script src="assets/item.js"></script>
        <script src="assets/itemmixins.js"></script>
        <script src="assets/repository.js"></script>
        <script src="assets/entities.js"></script>
        <script src="assets/items.js"></script>
        <script src="assets/messenger.js"></script>
        <script src="assets/maps/cave.js"></script>
        <script src="assets/maps/bosscavern.js"></script>
        <script src="assets/maps/mapgen.js"></script>
    </body>
</html>
