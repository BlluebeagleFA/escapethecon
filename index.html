<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Javascript Roguelike</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body class="layout-row">
        <script src="assets/rot.min.js"></script>
        <script src="assets/sprintf.min.js"></script>
        <script src="assets/game.js"></script>
        <script src="assets/utilities.js"></script>
        <script src="assets/geometry.js"></script>
        <script src="assets/screens.js"></script>
        <script src="assets/glyph.js"></script>
        <script src="assets/dynamicglyph.js"></script>
        <script src="assets/tile.js"></script>
        <script src="assets/builder.js"></script>
        <script src="assets/map.js"></script>
        <script src="assets/entity.js"></script>
        <script src="assets/entitymixins.js"></script>
        <script src="assets/item.js"></script>
        <script src="assets/itemmixins.js"></script>
        <script src="assets/repository.js"></script>
        <script src="assets/entities.js"></script>
        <script src="assets/items.js"></script>
        <script src="assets/maps/cave.js"></script>
        <script src="assets/maps/bosscavern.js"></script>
        <script src="assets/maps/mapgen.js"></script>
        <div class="layout-column flex">
            <div id="screen" class="flex"></div>
            <div id="commands" class="layout-row">
                <div id="movement" class="layout-row layout-align-start-center">
                    <button type="button" id="west" class="button floater">&#8592;</button>
                    <div class="buttonstacker floater">
                        <button type="button" id="north" class="button">&#8593;</button>
                        <button type="button" id="south" class="button">&#8595;</button>
                    </div>
                    <button id ="east" class="button floater">&#8594;</button>
                    <div id="updown" class="buttonstacker floater">
                        <button type="button" id="up" class="button">&#8625;</button>
                        <button type="button" id="down" class="button">&#8627;</button>
                    </div>
                    <div id="okcancel" class="buttonstacker floater">
                        <button type="button" id="ok" class="button">&#10004;</button>
                        <button type="button" id="cancel" class="button">&#10006;</button>
                    </div>
                </div>
                <div id="other" class="layout-row layout-align-start-center">
                    <button type="button" id="inventory" class="button floater">Inv</button>
                    <button type="button" id="status" class="button floater">Stat</button>
                    <button type="button" id="eat" class="button floater">Eat</button>
                    <button type="button" id="wield" class="button floater">Weap</button>
                    <button type="button" id="wear" class="button floater">Wear</button>
                    <button type="button" id="get" class="button floater">Get</button>
                    <button type="button" id="drop" class="button floater">Drop</button>
                    <button type="button" id="use" class="button floater">Use</button>
                </div>
            </div>
        </div>
        <div id="log"></div>
    </body>
</html>
